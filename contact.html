<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sparsa's Handmade Jewellery</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="tailwind.css">
</head>
<body class="font-sans bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="flex bg-pink-700 p-2">
        <a href="index.html" class="flex-none w-1/3 text-white text-xl font-bold pl-3 flex items-center">
            Sparsa's Handmade
        </a>
        <div class="flex-1 text-sm flex justify-center items-center space-x-4">
            <a href="index.html" class="text-white py-2 px-4 hover:text-black">Home</a>
            <a href="products.html" class="text-white py-2 px-4 hover:text-black">Products</a>
            <a href="contact.html" class="text-white py-2 px-4 hover:text-black">Contact</a>
            <a href="about.html" class="text-white py-2 px-4 hover:text-black">About</a>
        </div>
    </nav>

    <!-- Contact Section -->

    <section id="contact" class="p-8 bg-gray-200">

        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Contact Us</h2>

        <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">

            <form>

                <div class="mb-4">

                    <label for="name" class="block text-lg font-medium text-gray-700">Your Name</label>

                    <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded-lg mt-2" placeholder="Enter your name">

                </div>

                <div class="mb-4">

                    <label for="email" class="block text-lg font-medium text-gray-700">Your Email</label>

                    <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg mt-2" placeholder="Enter your email">

                </div>

                <div class="mb-4">

                    <label for="message" class="block text-lg font-medium text-gray-700">Message</label>

                    <textarea id="message" rows="4" class="w-full p-3 border border-gray-300 rounded-lg mt-2" placeholder="Enter your message"></textarea>

                </div>

                <button type="submit" class="bg-yellow-600 text-white py-2 px-6 rounded-lg hover:bg-yellow-500 transition duration-300">Send Message</button>

            </form>

        </div>

    </section>
</body>
</html>
