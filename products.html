<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Sparsa's</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body class="font-sans bg-gray-100">
    <nav class="sticky top-0 z-50 flex bg-pink-700 p-2 overflow-hidden ">
        <a href="index.html" class="hidden lg:flex flex-none w-1/3 text-white text-2xl font-bold pl-3 flex items-center">
            Sparsa's
        </a>
        <div class="flex-1 text-sm md:text-md lg:text-base flex justify-center items-center space-x-4">
            <a href="index.html" class="text-white py-2 px-4 hover:text-black">Home</a>
            <a href="products.html" class="text-white py-2 px-4 hover:text-black">Products</a>
            <a href="contact.html" class="text-white py-2 px-4 hover:text-black">Contact</a>
            <a href="about.html" class="text-white py-2 px-4 hover:text-black">About</a>
        </div>
    </nav>

    <main>
        <section id="products" class="p-8  py-10 bg-gray-50">
            <div class="container mx-auto md:px-4 lg:px-4">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-12">Our Products</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

                    <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-2xl product-card" data-product-name="Silver Earrings">
                        <img src="imgs/necklace1.jpeg" alt="Silver Earrings" class="w-full h-64 object-cover">
                        <div class="p-4">
                            <h3 class="text-xl font-semibold text-gray-800 product-title">Silver Earrings</h3>
                            <p class="text-md mb-5 font-bold text-gray-800 mt-4"><strike class="text-gray-600">&#8377;200.00</strike> &nbsp;  <span class="text-red-700">&#8377;125.00</span>  </p>
                            <a href="#" class="mt-4 bg-pink-700 text-white py-2 px-4 rounded-lg hover:bg-pink-500 transition duration-300 text-center block w-full" target="_blank">Buy Now</a>
                        </div>
                    </div>

                    <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-2xl product-card" data-product-name="Golden Necklace">
                        <img src="imgs/necklace2.jpeg" alt="Golden Necklace" class="w-full h-64 object-cover">
                        <div class="p-4">
                            <h3 class="text-xl font-semibold text-gray-800 product-title">Golden Necklace</h3>
                            <p class="text-md mb-5 font-bold text-gray-800 mt-4"><strike class="text-gray-600">&#8377;200.00</strike> &nbsp;  <span class="text-red-700">&#8377;125.00</span>  </p>
                            <a href="#" class="mt-4 bg-pink-700 text-white py-2 px-4 rounded-lg hover:bg-pink-500 transition duration-300 text-center block w-full" target="_blank">Buy Now</a>
                        </div>
                    </div>

                    <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-2xl product-card" data-product-name="Earring">
                        <img src="imgs/earring.jpeg" alt="Earring" class="w-full h-64 object-cover">
                        <div class="p-4">
                            <h3 class="text-xl font-semibold text-gray-800 product-title">Earring</h3>
                            <p class="text-md mb-5 font-bold text-gray-800 mt-4"><strike class="text-gray-600">&#8377;200.00</strike> &nbsp;  <span class="text-red-700">&#8377;125.00</span>  </p>
                            <a href="#" class="mt-4 bg-pink-700 text-white py-2 px-4 rounded-lg hover:bg-pink-500 transition duration-300 text-center block w-full" target="_blank">Buy Now</a>
                        </div>
                    </div>

                    </div>
            </div>
        </section>
    </main>

    <footer class="bg-pink-700 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Sparsa's Handmade All rights reserved.</p>
        </div>
    </footer>

    <script>
        const productCards = document.querySelectorAll('.product-card');

        productCards.forEach(card => {
            const productName = card.dataset.productName;
            const buyButton = card.querySelector('.buy-now-button');

            const whatsappLink = `https://wa.me/+918637039699?text=Hi, I'm interested in the ${encodeURIComponent(productName)}. Can we chat?`;
            buyButton.href = whatsappLink;
        });
    </script>
</body>
</html>
